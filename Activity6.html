<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Stylish Webpage</title>

    <!-- Styles -->

    <style>

        body {

            font-family: 'Arial', sans-serif;

            background-color: #f4f4f4;

            color: #333;

            margin: 20px;

        }

        h1 {

            color: #007BFF;

            text-align: center;

        }

        p {

            font-size: 18px;

            line-height: 1.5;

        }

        ul {

            list-style-type: circle;

            color: #28a745;

        }

        img {

            max-width: 100%;

            height: auto;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            margin-top: 20px;

        }

        a {

            color: #007BFF;

            text-decoration: none;

            font-weight: bold;

        }

        a:hover {

            color: #0056b3;

        }

    </style>

</head>

<body>

    <h1>Welcome to Your Stylish Webpage</h1>

    <p>This is a paragraph of text on your stylish webpage. You can add more text here to describe your content.</p>

    <h2>Explore Styling Elements</h2>

    <ul>

        <li>Styled List Item 1</li>

        <li>Styled List Item 2</li>

        <li>Styled List Item 3</li>

    </ul>

    <img src="https://placekitten.com/800/400" alt="Stylish Image">

    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more information.</p>

</body>

</html>
