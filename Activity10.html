<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stylish Table Activity</title>

  <style>

    /* Add your CSS styles here */

    /* Make the table fill the entire width of its container */

    table {

      width: 100%;

    }

    /* Collapse the borders of the table cells */

    table, th, td {

      border: 1px solid black;

      border-collapse: collapse;

    }

    /* Provide padding and alignment for the table headers and data cells */

    th, td {

      padding: 10px;

      text-align: left;

    }

    /* Add a background color and text color to the table headers */

    th {

      background-color: #4CAF50;

      color: white;

    }

    /* Add a bottom border to separate rows */

    tr:nth-child(even) {

      background-color: #f2f2f2;

    }

    /* Change the background color when hovering over rows */

    tr:hover {

      background-color: #ddd;

    }

    

    /* Color coding for content */

    .red {

      color: red;

    }

    

    .blue {

      color: blue;

    }

    

    .green {

      color: green;

    }

  </style>

</head>

<body>

<!-- Your table content goes here -->

<table>

  <caption>My Stylish Table</caption>

  <tr>

    <th>Column 1</th>

    <th>Column 2</th>

    <th>Column 3</th>

  </tr>

  <tr>

    <td class="red">Red Data</td>

    <td class="blue">Blue Data</td>

    <td class="green">Green Data</td>

  </tr>

  <tr>

    <td class="blue">Blue Data</td>

    <td class="green">Green Data</td>

    <td class="red">Red Data</td>

  </tr>

  <!-- Add more rows as needed -->

</table>

</body>

</html>
